<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>yesonbucks</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="header_logo">☕️ YESONBUCKS ☕️ </h1>
        <i> <img src="asset/hamburger.png" alt="햄버거바" class="hamburger"/>
            <nav class="hamburger_list">
                <h1 class="list_title">MENU</h1>
                <div class="list_menu">새 상품 추가</div>
                <div class="list_menu">찜 목록</div>
            </nav>
        </i>
    </header>

    <main>
        <nav id="nav_category">
            <div class="type">TYPE</div>
            <div class="type_list">
                <input class="checkbox" type="checkbox">
                <span>전체</span>
            </div>
            <div class="type_list">
                <input class="checkbox" type="checkbox">
                <span>커피</span>
            </div>
            <div class="type_list">
                <input class="checkbox" type="checkbox">
                <span>디저트</span>
            </div>
            <div class="type_list">
                <input class="checkbox" type="checkbox">
                <span>티</span>
            </div>
        </nav>

        <div id="not_nav_section">
        <div class="filter-tags"></div>
        <div id="filter_section">
            <button id="all_btn">
                <div class="filter_text">전체</div>
                <img src="asset/delete_icon.svg" alt="필터 삭제" class="filter_delete"/>
            </button>
            <button id="coffee_btn">
                <div class="filter_text">커피</div>
                <img src="asset/delete_icon.svg" alt="필터 삭제" class="filter_delete"/>
            </button>
            <button id="dessert_btn">
                <div class="filter_text">디저트</div>
                <img src="asset/delete_icon.svg" alt="필터 삭제" class="filter_delete"/>
            </button>
            <button id="tea_btn">
                <div class="filter_text">티</div>
                <img src="asset/delete_icon.svg" alt="필터 삭제" class="filter_delete"/>


            </button>
          </div>

        <section id="card_section">
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
